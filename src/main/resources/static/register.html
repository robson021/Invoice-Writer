<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register your account here</title>
    <LINK rel="stylesheet" href="css/register.css" type="text/css">
</head>
<body ng-app="ngApp" ng-controller="registerCtrl">
<h1>Register new account</h1>

<input type="text" placeholder="name" ng-model="user.firstname"> <br>
<input type="text" placeholder="surname" ng-model="user.surname"> <br>
<input type="email" placeholder="e-mail" ng-model="user.email"> <br>
<input type="password" placeholder="password" ng-model="user.password"><br>
<input type="password" placeholder="retype password" ng-model="user.repassword"><br>
<button ng-click="registerFunction()">Register me</button>

<h2>{{ user.firstname }}</h2>

<p>{{message.text}}</p>



<script type="text/javascript" src="js/angular.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="js/registerController.js"></script>
</body>
</html>
