<div>

    <div align="center" layout-align="center center">
        <h1 class="page-header">If you have any questions you can contact me here.</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" name="message" ng-model="messageBody"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input id="submit" name="submit" value="Send" class="btn btn-primary" ng-click="sendMessage()">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>

</div>
