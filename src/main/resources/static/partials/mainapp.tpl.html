<div>
    <!--
        <p>{{rootTest}}</p>
    -->

    <!-- nav buttons -->
    <div layout="row" layout-align="space-around center">
        <md-button class="md-raised" ng-click="goSalesmen()">
            Salesmen
        </md-button>
        <md-button class="md-raised" ng-click="goContractors()">
            Contractors
        </md-button>
        <md-button class="md-raised" ng-click="goServices()">
            Services
        </md-button>
    </div>

    <!--calendars-->
    <div flex layout="row" layout-align="center" style='padding: 60px;'>
        <md-content>
            <h4>Date of selling</h4>
            <md-datepicker ng-model="sellDate" md-placeholder="Enter date"></md-datepicker>
        </md-content>

        <md-content>
            <h4>Date of deadline</h4>
            <md-datepicker ng-model="deadDate" md-placeholder="Enter date"></md-datepicker>
        </md-content>

    </div>

    <!--selection-->
    <div class="md-padding">

        <div layout="row" layout-align="left center">

            <md-select placeholder="Select salesman" ng-model="salesman" md-on-open="loadSalesmen()"
                       style="min-width: 200px;">
                <md-option ng-value="s" ng-repeat="s in salesmen">{{s.name}} {{s.surname}}</md-option>
            </md-select>

        </div>
        <div layout="row" layout-align="right center">
            <md-select placeholder="Select contractor" ng-model="contractor" md-on-open="loadContractors()"
                       style="min-width: 200px;">
                <md-option ng-value="c" ng-repeat="c in contractor">{{c.name}} {{c.surname}}</md-option>
            </md-select>
        </div>

    </div>


    <div class="test-area">
        <md-button ng-click="testFun()">test</md-button>
    </div>

</div>
