    <ul>
        <li ng-repeat="c in contractors">
            <span>{{c.name }}</span>
            <span>{{c.surname}}</span>
        </li>
    </ul>

    <md-content>
        <md-list>
            <md-subheader class="md-no-sticky">Contractors:</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="c in contractors">
                <div class="md-list-item-text">
                    <h3> {{ c.name + " " + c.surname}} </h3>
                    <p> {{ c.companyName }} </p>
                    <p> {{ c.streetName + " " + c.homeNo }} </p>
                    <p> {{ c.city }} </p>
                    <p> {{ c.postCode }} </p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>


</div>
