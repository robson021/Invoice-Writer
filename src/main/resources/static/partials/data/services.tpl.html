<div align="center">

    <md-content>
        <md-list>
            <md-subheader class="md-no-sticky">Services:</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="c in services" ng-click="setValue(c)">
                <div class="md-list-item-text">
                    <h3> {{ c.name }} </h3>
                    <p> symbol: {{ c.symbol }} </p>
                    <p> netto: {{ c.nettoValue | currency }} </p>
                    <p> vat(%): {{ c.vatPercentage }} </p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>


</div>
